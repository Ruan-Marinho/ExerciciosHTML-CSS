<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: lightgray;
            height: 300px;
            width: 300px; 

            border: 10px solid darkgrey;

            margin: 10px auto 10px auto;
        }
        a{
            display: block;
            text-decoration: none;
            border: 5px solid rgb(34, 27, 134);

            padding: 10px 10px 10px 10px; /* segue no sentido horário*/

            outline: 5px dashed salmon;

        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de caixa inLine-level. </a>Vamos ver como elas funcionam!</p>
</body>
</html>
